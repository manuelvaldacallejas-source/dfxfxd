<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagen Centrada</title>
    <style>
        /* Reset total */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        img {
            display: block;          /* MUY IMPORTANTE */
            max-width: 98%;
            max-height: 98%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <img src="Imagen.jpeg" alt="IMAGENPRUEBA">

</body>
</html>
